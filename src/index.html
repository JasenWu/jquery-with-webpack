<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div id="form-page">
        <div class="form-main">
                <div class="items-wrap">
                        
                        <div class="logo-wrap">
                                <img src="./img/logo.png" />
                            </div>
                            <h5 class="form-title">
                                请填写以下资料供初审
                            </h5>
                            <section class="blue-ling-wrap">
                                <img src="./img/blue-ling.png" />
                            </section>
                            <form id="form" action="">
                
                                <div class="form-item">
                                    <p class="title">1、姓名
                                        <span class="star">*</span>
                                    </p>
                
                                    <input class="form-input" type="text" placeholder="请输入" />
                
                                </div>
                                <div class="form-item">
                                    <p class="title">2、E-mail
                                        <span class="star">*</span>
                                    </p>
                
                                    <input class="form-input" type="text" placeholder="请输入" />
                
                                </div>
                                <div class="form-item">
                                    <p class="title">3、手机
                                        <span class="star">*</span>
                                    </p>
                
                                    <input class="form-input" type="text" placeholder="请输入" />
                
                                </div>
                                <div class="form-item">
                                    <p class="title">4、微信
                                        <span class="star">*</span>
                                    </p>
                
                                    <input class="form-input" type="text" placeholder="请输入" />
                
                                </div>
                                <div class="form-item">
                                    <p class="title">5、您的最高学历
                                        <span class="star">*</span>
                                    </p>
                                    <select class="form-input form-select">
                                        <option>请选择</option>
                                        <option>硕本</option>
                                        <option>本科</option>
                                        <option>大专</option>
                                    </select>
                
                
                                </div>
                                <div class="form-item">
                                    <p class="title">6、您的毕业院校
                                        <span class="star">*</span>
                                    </p>
                
                                    <input class="form-input" type="text" placeholder="请输入" />
                
                                </div>
                                <div class="form-item">
                                    <p class="title">7、请问你是否有过创业经历
                                        <span class="star">*</span>
                                    </p>
                
                                    <ul class="radio-group">
                                        <li>
                                            <input type="radio" />
                                            <label>没有，这是第一次创业</label>
                                        </li>
                                        <li>
                                            <input type="radio" />
                                            <label>没有，这是第一次创业</label>
                                        </li>
                                        <li>
                                            <input type="radio" />
                                            <label>没有，这是第一次创业</label>
                                        </li>
                                    </ul>
                
                                </div>
                
                                <div class="form-item">
                                    <p class="title">8、上传附件
                                        <span class="star">*</span>
                                    </p>
                                    <div class="upload-file">
                                        <div class="upload-component">
                                            <img src='./img/upload.png' />
                                            <span>
                                                上传文件
                                            </span>
                                            <input class="form-upload-input" type="file" placeholder="请输入" />
                                        </div>
                
                                        <div class="remind">不超过10M，支持扩展名：pdf</div>
                                    </div>
                
                
                
                                </div>
                                <p class="intro">上传一份简历，简单介绍一下自己、团队、或者商业想法等</p>
                
                                
                </div>
                <section class="submit-area">
                    <input type="submit" value="提交" class="submit-form">
                </section>



            </form>

        </div>

    </div>
    <div id="success-page">

        <div class="content-main">
                <img src='./img/success.png' />
                <h3 class="success-text">提交成功</h3>
                <p>合适的申请，我们将在2个工作日与您联系</p>
                <img class="big-img" src='./img/big-img.png' />
        </div>
 
    </div>

</body>

</html>
